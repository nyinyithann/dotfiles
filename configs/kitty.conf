allow_remote_control yes
listen_on unix:/tmp/kitty
include ./theme.conf

tab_bar_style powerline
enabled_layouts *
term xterm-256color

font_family      Cascadia Mono PL
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10
adjust_line_height  6
cursor_shape underline

scrollback_lines 10000
foreground #c5c8c6
background #1d1f21
background_opacity 1
copy_on_select yes

remember_window_size  yes

# draw_minimal_borders yes
window_border_width 2
window_margin_width 0
window_border_color #ffcc29
window_padding_width 1
active_border_color #008000

map super+shift+enter launch --type=window --cwd=current

# Tab Management ----------------------------------------
map ctrl+shift+t        	new_tab_with_cwd
map ctrl+shift+q        	close_tab

map super+alt+right   	 	next_tab
map super+alt+left     		previous_tab
map super+ctrl+alt+right    move_tab_forward
map super+ctrl+alt+left     move_tab_backward

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8

tab_title_template {index}:{title}
map super+shift+t 			set_tab_title

tab_bar_edge bottom
tab_separator " ┇"
tab_bar_style powerline
tab_powerline_style angled
tab_activity_symbol Λ
#--------------------------------------------------------

# Incr/Decr Font Size------------------------------------
map super+equal    increase_font_size
map super+minus    decrease_font_size
map super+0 restore_font_size
map super+backspace send_text all \x15
---------------------------------------------------------

# Layout Change------------------------------------------
map super+l        		next_layout
map ctrl+shift+l        next_layout
---------------------------------------------------------

map ctrl+c  copy_to_clipboard
map ctrl+v  paste_from_clipboard

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right

map ctrl+down neighboring_window down
map ctrl+up neighboring_window up

map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
map shift+up move_window up

map f9 close_other_windows_in_tab

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3

